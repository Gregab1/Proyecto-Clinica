</head>
<body>
    <div class="navbar navbar-expand-lg bg-light">
        <nav class="nav nav-tabs">
            <a class="nav-link active" aria-current="page" href="https://clinca.herokuapp.com/agregarPaciente">Agregar Paciente</a>

     </div>
    
      <h3>A continuacion selecione el nombre del paciente del turno a eliminar</h3>
    <form action="https://clinca.herokuapp.com/EliminarTurnoPost" method="post">
  <div id="tabl">
  </div>
  <br>
  <input type="submit" value="Eliminar" class="btn btn-secondary" >
    </form>
    <script>
        var url = 'https://clinca.herokuapp.com/mostrarTurnosTabla';
        fetch(url)
             .then(response => response.json())
             .then(listarTurnos => mostarTurnos(listarTurnos))
             .catch(error => console.log(error));
     
             const mostarTurnos = (turnos)=>{
                 var turnosTabla= "<option value=''>selecione el nombre del pacinete del turno</option>";
     
                 console.log(turnos[0]);
                 
                 for(var i=0; i<turnos.length; i++){
                   turnosTabla = turnosTabla + "<option value='"+i+"'>" + turnos[i].paciente+ "</option>";
                 }
                 turnosTabla='<select name=numeroDeRegistro>'+turnosTabla+'</select>';
                 document.getElementById('tabl').innerHTML=turnosTabla;
      
             };
       
       </script>
</body>
